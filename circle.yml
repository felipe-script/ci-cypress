version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
    - checkout
    - run: 
        name: "Setup custom environment variables"
        command: |
         export CYPRESS_RECORD_KEY=a36584ff-a35c-4187-963e-cb58299eeb81
          - cypress/run
           record: true

